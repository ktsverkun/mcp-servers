[project]
name = "yclients-mcp-server"
version = "0.1.0"
description = "MCP server for YCLIENTS REST API — all 304 endpoints as grouped tools"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.27.0",
    "pydantic-settings>=2.0.0",
]

[project.urls]
Repository = "https://github.com/your-org/yclients-mcp-server"

[project.scripts]
yclients-mcp-server = "yclients_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/yclients_mcp"]

# ── Dev dependencies ────────────────────────────────────────────────────
[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "respx>=0.22",
    "ruff>=0.9",
    "mypy>=1.13",
]

# ── Ruff (linter + formatter) ──────────────────────────────────────────
[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.lint.per-file-ignores]
"src/yclients_mcp/tools/*.py" = ["E501"]  # auto-generated files have long API URLs

# ── Mypy ────────────────────────────────────────────────────────────────
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# ── Pytest ──────────────────────────────────────────────────────────────
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
