events {
    worker_connections 1024;
}

http {
    # Отключаем буферизацию глобально для поддержки SSE (Server-Sent Events)
    proxy_buffering off;
    proxy_cache off;

    server {
        listen 80;
        server_name _;

        # Health check endpoint nginx
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Yclients MCP Server: /yclients/* → http://yclients-mcp:8000/*
        location /yclients/ {
            rewrite ^/yclients(/.*)$ $1 break;
            proxy_pass http://yclients-mcp:8000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # SSE support
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no;
        }

        # Ozon MCP Server: /ozon/* → http://ozon-mcp:3001/*
        location /ozon/ {
            rewrite ^/ozon(/.*)$ $1 break;
            proxy_pass http://ozon-mcp:3001;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # SSE support
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no;
        }

        # Корень — краткая информация о доступных серверах
        location = / {
            return 200 '{"servers":{"yclients":"/yclients/mcp","ozon":"/ozon/mcp"},"health":"/health"}';
            add_header Content-Type application/json;
        }
    }
}
