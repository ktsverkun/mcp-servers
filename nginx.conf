events {
    worker_connections 1024;
}

http {
    # Отключаем буферизацию глобально для поддержки SSE (Server-Sent Events)
    proxy_buffering off;
    proxy_cache off;

    server {
        listen 80;
        server_name _;

        # Health check endpoint nginx
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Yclients MCP Server: /yclients/* → http://yclients-mcp:8000/mcp
        location /yclients/ {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*';
                add_header Access-Control-Allow-Methods 'GET, POST, DELETE, OPTIONS';
                add_header Access-Control-Allow-Headers 'Content-Type, Accept, Mcp-Session-Id';
                add_header Access-Control-Expose-Headers 'Mcp-Session-Id';
                add_header Content-Length 0;
                return 204;
            }

            proxy_pass http://yclients-mcp:8000/mcp;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # CORS
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Methods 'GET, POST, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Accept, Mcp-Session-Id' always;
            add_header Access-Control-Expose-Headers 'Mcp-Session-Id' always;

            # SSE support
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no always;
        }

        # Ozon MCP Server: /ozon/* → http://ozon-mcp:3001/*
        location /ozon/ {
            rewrite ^/ozon(/.*)$ $1 break;
            proxy_pass http://ozon-mcp:3001;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # SSE support
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            add_header X-Accel-Buffering no;
        }

        # Корень — краткая информация о доступных серверах
        location = / {
            return 200 '{"servers":{"yclients":"/yclients/","ozon":"/ozon/"},"health":"/health"}';
            add_header Content-Type application/json;
        }
    }
}
