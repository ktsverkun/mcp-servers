services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      yclients-mcp:
        condition: service_healthy
      ozon-mcp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  yclients-mcp:
    build:
      context: ./yclients-mcp-server
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.create_connection(('localhost', 8000), timeout=5); s.close()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  ozon-mcp:
    build:
      context: ./ozon-mcp-server
    environment:
      - PORT=3001
      - NODE_ENV=production
    expose:
      - "3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  captcha-mcp:
    build:
      context: ./captcha-mcp-server
    environment:
      - CAPSOLVER_API_KEY=${CAPSOLVER_API_KEY:-}
      - CAPMONSTER_API_KEY=${CAPMONSTER_API_KEY:-}
      - TWOCAPTCHA_API_KEY=${TWOCAPTCHA_API_KEY:-}
      - ANTICAPTCHA_API_KEY=${ANTICAPTCHA_API_KEY:-}
    expose:
      - "8002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').createConnection(8002,'localhost').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
